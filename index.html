<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Herramientas de Trading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lucide"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.7s;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="app" class="pb-16">
      <!-- Usar componente nav -->
      <nav-header @show-tool="$refs.homeContent.showTool($event)"></nav-header>

      <!-- Espaciador para compensar el nav fijo -->
      <div class="h-16"></div>

      <!-- Usar componente home -->
      <home-content ref="homeContent"></home-content>

      <!-- Usar componente footer -->
      <footer-component></footer-component>
    </div>

    <!-- Importar componentes -->
    <script src="data/trading-pairs.js"></script>
    <script src="components/NavHeader.js"></script>
    <script src="components/FooterComponent.js"></script>
    <script src="components/LoteCalculator.js"></script>
    <script src="components/GananciaCalculator.js"></script>
    <script src="components/BreakevenCalculator.js"></script>
    <script src="components/SimuladorCalculator.js"></script>
    <script src="components/MargenCalculator.js"></script>
    <script src="components/MercadosCalculator.js"></script>
    <script src="components/HomeContent.js"></script>

    <script>
      const { createApp } = Vue;
      const app = createApp({
        components: {
          "nav-header": NavHeader,
          "footer-component": FooterComponent,
          "home-content": HomeContent,
          "ganancia-calculator": GananciaCalculator,
          "lote-calculator": LoteCalculator,
          "breakeven-calculator": BreakevenCalculator,
          "simulador-calculator": SimuladorCalculator,
          "margen-calculator": MargenCalculator,
          "mercados-calculator": MercadosCalculator,
        },
      });

      app.mount("#app");

      // Inicializar los íconos de Lucide después de que Vue haya montado la aplicación
      document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();
      });
    </script>
  </body>
</html>
